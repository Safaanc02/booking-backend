
spring.application.name=booking

spring.datasource.url=jdbc:postgresql://localhost:5432/beauty_booking
spring.datasource.username=booking_user
spring.datasource.password=beauty123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

app.jwt.secret=your_secret_key_here
app.jwt.expiration=3600000

spring.main.allow-bean-definition-overriding=true



spring.security.oauth2.client.registration.keycloak.client-id=booking-backend
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/keycloak
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8081/realms/booking-realm
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/booking-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/realms/booking-realm/protocol/openid-connect/certs